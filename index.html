<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <button type="button" id="showForm">Add Book</button>
    <dialog id="addBookDialog">
        <form>
            <input type="text" name="title" id="addBookTitle"/>
            <input type="text" name="author" id="addBookAuthor"/>
            <input type="checkbox" name="read" id="addBookRead"/>
            <button type="submit" id="addBook">Add Book</button>
        </form>
    </dialog>
    <table class="library-table">
        <caption>List of Books</caption>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
